<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des utilisateurs - Port de Russell</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/custom-navbar.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Port de Russell</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Tableau de bord</a></li>
          <li class="nav-item"><a class="nav-link" href="catways.html">Catways</a></li>
          <li class="nav-item"><a class="nav-link" href="reservations.html">Réservations</a></li>
          <li class="nav-item"><a class="nav-link active" href="users.html">Utilisateurs</a></li>
          <li class="nav-item"><a class="nav-link" href="docs.html">Documentation API</a></li>
        </ul>
        <button id="logoutBtn" class="btn btn-outline-danger">Se déconnecter</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Gestion des utilisateurs</h1>

    <!-- Formulaire création utilisateur -->
    <h2>Créer un nouvel utilisateur</h2>
    <form id="createUserForm" class="mb-4">
      <div class="mb-3">
        <label for="newUsername" class="form-label">Nom d'utilisateur</label>
        <input type="text" id="newUsername" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="newEmail" class="form-label">Email</label>
        <input type="email" id="newEmail" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Créer</button>
    </form>

    <!-- Liste des utilisateurs -->
    <h2>Liste des utilisateurs</h2>
    <ul id="userList" class="list-group mt-3"></ul>
  </div>

  <script src="/js/users.js"></script>
</body>
</html>
