<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion des Réservations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/custom-navbar.css" rel="stylesheet" />

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Port de Russell</a>
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Tableau de bord</a></li>
          <li class="nav-item"><a class="nav-link" href="catways.html">Catways</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="reservations.html">Réservations</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Utilisateurs</a></li>
          <li class="nav-item"><a class="nav-link" href="docs.html">Documentation API</a></li>
        </ul>
      </div>
      <button id="logoutBtn" class="btn btn-danger ms-3">Se déconnecter</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Gestion des Réservations</h1>
      <form id="reservationForm">
      <div class="mb-3">
        <label for="catwayNumber" class="form-label">Numéro du catway</label>
          <select class="form-select" id="catwayNumber" required>
            <option value="" disabled selected>Sélectionnez un catway</option>
          </select>
      </div>
      <div class="mb-3">
        <label for="clientName" class="form-label">Nom du client</label>
        <input type="text" class="form-control" id="clientName" required />
      </div>
      <div class="mb-3">
        <label for="boatName" class="form-label">Nom du bateau</label>
        <input type="text" class="form-control" id="boatName" required />
      </div>
      <div class="mb-3">
        <label for="startDate" class="form-label">Date de début</label>
        <input type="date" class="form-control" id="startDate" required />
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">Date de fin</label>
        <input type="date" class="form-control" id="endDate" required />
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary">Enregistrer</button>
      <button type="button" id="cancelBtn" class="btn btn-secondary" style="display:none;">Annuler</button>
    </form>

    <hr />

    <h2 class="mt-4">Liste des réservations</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Numéro catway</th>
          <th>Client</th>
          <th>Bateau</th>
          <th>Début</th>
          <th>Fin</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="reservationsTableBody">
        <!-- Réservations affichées ici -->
      </tbody>
    </table>
  </div>

  <script src="/js/reservations.js"></script>
</body>
</html>
